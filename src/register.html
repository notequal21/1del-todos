<!DOCTYPE html>
<html lang="zxx">
@@include('components/_head.html', {
'title':'1DEL | Register',
})

<body>

  <div class="wrapper">
    <div class="content">
      @@include('components/header.html', {
      logout: 'false',
      })

      <div class="login">
        <div class="container">
          <div class="login-body">
            <div class="login-body__title">
              Register
            </div>
            <div class="divider"></div>
            <label class="login-body__input input">
              <input type="text" placeholder="Name">
            </label>
            <label class="login-body__input input">
              <input type="text" placeholder="Email">
            </label>
            <label class="login-body__input input">
              <input type="password" placeholder="Password">
            </label>
            <label class="login-body__input input">
              <input type="password" placeholder="Password confirmation">
            </label>
            <label class="login-body__check checkbox">
              <input type="checkbox">
              <span class="fake"></span>
              I agree with the user's rules
            </label>
            <div class="login-body__btn btn blue">
              Register
            </div>
          </div>
        </div>
      </div>

    </div>
    @@include('components/footer.html')
  </div>

  @@include('components/_js.html')

</body>

</html>
